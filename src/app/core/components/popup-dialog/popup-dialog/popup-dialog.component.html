<div *ngIf="isVisible">
  <div class="container">
    <div class="header">
      <p class="header-name">
        {{ name }}
      </p>
      <div class="header-close"
      (click)="closePopup()"
      >
        <img src="../../../../../assets/btnIcons/xmark.svg" alt="" class="close-png">
      </div>
    </div>
    <main>
      <ng-container></ng-container>
    </main>
  </div>
</div>
